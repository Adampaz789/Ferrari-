<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Ferrari</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ferrari</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Historia</a></li>
          <li class="nav-item"><a class="nav-link" href="edit.html">Editar Historia</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Formulario de contacto</h2>
    <p>Al enviar este formulario, los datos se mandarán a tu correo con Formspree.</p>

    <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="bg-white text-dark p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Enviar</button>
    </form>

    <div id="formMsg" class="mt-3" style="display:none"></div>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <small>Formulario Ferrari</small>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const formMsg = document.getElementById('formMsg');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(res => {
        if(res.ok){
          formMsg.style.display = 'block';
          formMsg.className = 'alert alert-success';
          formMsg.textContent = 'Mensaje enviado correctamente ✅';
          form.reset();
        } else {
          formMsg.style.display = 'block';
          formMsg.className = 'alert alert-danger';
          formMsg.textContent = 'Error al enviar, revisa el Form ID';
        }
      });
    });
  </script>
</body>
</html>
